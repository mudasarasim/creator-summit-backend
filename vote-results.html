<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote Results - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 600;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fade-in">üèÜ Vote Results</h2>
      <a href="dashboard.html" class="btn btn-secondary btn-sm btn-back">‚Üê Back to Dashboard</a>
    </div>

    <div class="table-responsive fade-in">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>Rank</th>
            <th>Speaker</th>
            <th>Total Votes</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="3" class="text-center">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
  fetch('http://13.201.21.78:3000/api/vote-results')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="text-center text-muted">No votes yet.</td>
          </tr>
        `;
        return;
      }

      data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add('fade-in');

        // Badge + Highlight Logic
        let rankBadge = '';
        let rowClass = '';
        if (index === 0) {
          rankBadge = `<span class="badge bg-warning text-dark">ü•á</span>`;
          rowClass = 'table-success';
        } else if (index === 1) {
          rankBadge = `<span class="badge bg-secondary">ü•à</span>`;
          rowClass = 'table-info';
        } else if (index === 2) {
          rankBadge = `<span class="badge bg-dark">ü•â</span>`;
          rowClass = 'table-light';
        }

        if (rowClass) {
          row.classList.add(rowClass);
        }

        row.innerHTML = `
          <td>${index + 1} ${rankBadge}</td>
          <td>${item.speaker}</td>
          <td>${item.total_votes}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error("Error:", err);
      document.getElementById('resultsBody').innerHTML = `
        <tr>
          <td colspan="3" class="text-center text-danger">‚ö†Ô∏è Failed to load results</td>
        </tr>
      `;
    });
</script>

</body>
</html>
