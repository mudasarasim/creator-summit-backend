<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote List - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      font-weight: 600;
      color: #333;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .table thead th,
    .table tbody td {
      vertical-align: middle;
      text-align: center;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
      transition: background-color 0.3s ease;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fade-in">üó≥Ô∏è Admin Panel ‚Äì Vote Submissions</h2>
        <p class="text-muted">Below is the list of submitted votes.</p>
      </div>
      <div>
        <button onclick="loadVotes()" class="btn btn-outline-primary me-2">
          üîÑ Refresh
        </button>
        <a href="dashboard.html" class="btn btn-secondary">
          ‚Üê Back to Dashboard
        </a>
      </div>
    </div>

    <div class="table-responsive fade-in">
      <table class="table table-bordered table-hover table-striped shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Voted Speaker</th>
            <th>Voted At</th>
          </tr>
        </thead>
        <tbody id="voteTableBody">
          <tr>
            <td colspan="6" class="text-center">
              <div class="spinner-border text-primary" role="status"></div>
              <br />
              <small>Loading...</small>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function loadVotes() {
      const tableBody = document.getElementById('voteTableBody');
      tableBody.innerHTML = `
        <tr>
          <td colspan="6" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <br />
            <small>Loading...</small>
          </td>
        </tr>
      `;

      fetch('http://13.201.21.78:3000/api/votes')
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          tableBody.innerHTML = '';
          if (!Array.isArray(data) || data.length === 0) {
            tableBody.innerHTML = `
              <tr>
                <td colspan="6" class="text-center text-muted">No votes found.</td>
              </tr>
            `;
            return;
          }

          data.forEach((vote, index) => {
            const row = document.createElement('tr');
            row.classList.add('fade-in');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${vote.name}</td>
              <td>${vote.email}</td>
              <td>${vote.phone}</td>
              <td>${vote.speaker}</td>
              <td>${new Date(vote.created_at).toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(err => {
          console.error("Fetch error:", err);
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="text-danger text-center">
                ‚ö†Ô∏è Error loading votes. Please try again later.
              </td>
            </tr>
          `;
        });
    }

    // Load on page load
    window.onload = loadVotes;
  </script>
</body>
</html>
