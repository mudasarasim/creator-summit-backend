<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f5;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #1d3557;
      color: #fff;
      padding: 1.5rem 1rem;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      color: #fff;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .sidebar ul li a:hover {
      background-color: #457b9d;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      animation: slideIn 0.6s ease;
    }

    .main-content h1 {
      font-weight: bold;
    }

    .btn-logout {
      background-color: #e63946;
      border: none;
    }

    .btn-logout:hover {
      background-color: #d62828;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

<!-- Auth Check -->
<script>
  const token = localStorage.getItem('adminToken');
  if (!token) {
    window.location.href = '/admin-login.html';
  }
</script>

<!-- Sidebar -->
<nav class="sidebar">
  <h2>Admin Panel</h2>
  <ul>
    <li><a href="/dashboard.html"><i class="bi bi-house-fill me-2"></i>Dashboard</a></li>
    <li><a href="/admin-angels.html"><i class="bi bi-people-fill me-2"></i>View Angels</a></li>
    <li><a href="/vote-list.html"><i class="bi bi-people-fill me-2"></i>Votes List</a></li>
    <li><a href="/vote-results.html"><i class="bi bi-people-fill me-2"></i>Votes Rank</a></li>
    <li><a href="#" id="logoutBtn" class="btn btn-sm btn-logout w-100 mt-3">Logout</a></li>
  </ul>
</nav>

<!-- Main Content -->
<main class="main-content">
  <h1 class="text-dark mb-3">Welcome, Admin ðŸ‘‹</h1>
  <p class="lead">Manage your angels, view activity, and control submissions here.</p>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Logout Script -->
<script>
  document.getElementById('logoutBtn').addEventListener('click', function (e) {
    e.preventDefault();
    localStorage.removeItem('adminToken');
    alert('You have been logged out.');
    window.location.href = '/admin-login.html';
  });
</script>

</body>
</html>
